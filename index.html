<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Every 5 Subs</h1>
      <div class="group">
        <input type="checkbox" id="opt1" />
        <label for="opt1">Drop all souls in inventory</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt2" />
        <label for="opt2">Use homeward bone now</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt3" />
        <label for="opt3"
          >Next weapon I pick up must be used til end of next boss</label
        >
      </div>
      <div class="group">
        <input type="checkbox" id="opt4" />
        <label for="opt4">Can’t pick up items for 5 minutes</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt5" />
        <label for="opt5">No bonfire for an hour</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt6" />
        <label for="opt6">Can’t pick up souls on next death</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt7" />
        <label for="opt7">Use a weapon I’m not stated for 1 hour</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt8" />
        <label for="opt8">No rolling for 1 hour</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt9" />
        <label for="opt9">Waste all estus</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt10" />
        <label for="opt10">Bare fist for 1 hour</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt11" />
        <label for="opt11">Use kb+m 1 hour</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt12" />
        <label for="opt12"
          >Use broken straight sword hilt until end of next boss</label
        >
      </div>
      <div class="group">
        <input type="checkbox" id="opt13" />
        <label for="opt13">Drop next boss soul</label>
      </div>
      <div class="group">
        <input type="checkbox" id="opt14" />
        <label for="opt14">Can’t use estus next boss fight</label>
      </div>
    </div>

    <div class="imgRow">
      <!-- <p id="firstOpt" style="display: none">Drop all souls</p> -->
      <div class="imgColumn">
        <img
          src="img/every5subs - opt1.png"
          alt="option 1"
          id="firstOpt"
          style="display: none"
        />
      </div>
      <div class="imgColumn">
        <img
          src="img/every5subs - opt2.png"
          alt="option 2"
          id="secondOpt"
          style="display: none"
        />
      </div>
  </body>
</html>
